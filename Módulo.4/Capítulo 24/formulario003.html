<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="15" minlength="6" placeholder="Nome Completo:">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" maxlength="10" minlength="0" placeholder="0 a 10" required step="0.1" value="5">
        </p>

        <p>
            <label for="imes">Período Letívo:</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>

        <p>
            <label for="ihora">Horário da Pova</label>
            <input type="time" name="hora" id="ihora" value="10:30">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2024-07-05">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
