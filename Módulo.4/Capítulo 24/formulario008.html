<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>  
            <label for="in1">Número</label>
            <input type="number" name="n1" id="in1" min="0" max="500" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        <p>
       
         <p>       
            <label for="in2">Número:</label>
            <input type="number" id="in2" name="n2" required min="0" max="500" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
         </p>
        <p>
            <label for="isoma">Total:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
